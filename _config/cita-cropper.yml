---
Name: cita-image-cropper
---
SilverStripe\Assets\Image:
  extensions:
    - Cita\ImageCropper\Extension\CroppableImageExtension
SilverStripe\Assets\Storage\DBFile:
  extensions:
    - Cita\ImageCropper\Extension\CroppableImageExtension

SilverStripe\Admin\LeftAndMain:
  extra_requirements_css:
    - haunt-jonathan/image-cropper:client/js/cropperjs/dist/cropper.min.css
    - haunt-jonathan/image-cropper:client/css/cita-cropper.css
  extra_requirements_javascript:
    - haunt-jonathan/image-cropper:client/js/cropperjs/dist/cropper.min.js
    - haunt-jonathan/image-cropper:client/js/cita-cropper.js

